<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nº</th>
        <th scope="col">Producto</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripción</th>
        <th scope="col">Color</th>
        <th scope="col">Talla</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Importe</th>
        <th scope="col">Cancelar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let articulo of listaArticulos">
        <th scope="row">{{articulo.id}}</th>
        <td class="imgTd"><img class="w-25" src="{{articulo.imagen}}"></td>
        <td>{{articulo.nombre}}</td>
        <td>{{articulo.descripcion}}</td>
        <td>{{articulo.color}}</td>
        <td>{{articulo.talla}}</td>
        <td>{{articulo.cantidad}} 
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <button class="btn btn-primary" ng-click="myFunc()"> + </button>
            </label>
            <label class="btn btn-secondary">
              <button class="btn btn-primary" ng-click="myFunc()"> + </button>
            </label>
          </div></td>
        <td>{{articulo.importe}}</td>
      </tr>
      
    </tbody>
  </table>
